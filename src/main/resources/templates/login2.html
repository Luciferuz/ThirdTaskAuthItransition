<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <title>Login page</title>
</head>

<body class="text-center">

<div class="container mt-5">
    <main class="form-signin">
        <form action="/users" method="post">
            <h1 class="h3 mb-3 fw-normal">Please sign in</h1>

            <div class="form-floating ">
                <input class="form-control" id="floatingInput" placeholder="name@example.com" type="email">
                <label for="floatingInput">Email address</label>
            </div>
            <br>

            <div class="form-floating ">
                <input class="form-control" id="floatingPassword" placeholder="Password" type="password">
                <label for="floatingPassword">Password</label>
            </div>
            <br>

            <button class="btn btn-success" type="submit">Sign in</button>
            <button class="btn btn-primary" onclick="window.location.href = '/home'">Back to HOME</button>

        </form>
    </main>
</div>
</body>
</html>
